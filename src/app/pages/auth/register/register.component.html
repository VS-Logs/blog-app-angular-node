<h1 class="text-2xl text-center font-bold mb-4">Register Page</h1>

<div class="container mx-auto">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="firstName" class="block">First Name</label>
            <input type="text" class="form-control border border-gray-300 rounded-md p-2 w-full" id="firstName" formControlName="firstName" />
            <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error-message">First Name is required</div>
        </div>
        <div class="mb-4">
            <label for="lastName" class="block">Last Name</label>
            <input type="text" class="form-control border border-gray-300 rounded-md p-2 w-full" id="lastName" formControlName="lastName" />
            <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error-message">Last Name is required</div>
        </div>
        <div class="mb-4">
            <label for="email" class="block">E-mail</label>
            <input type="text" class="form-control border border-gray-300 rounded-md p-2 w-full" id="email" formControlName="email" />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">E-mail is required</div>
        </div>
        <div class="mb-4">
            <label for="password" class="block">Password</label>
            <input type="password" class="form-control border border-gray-300 rounded-md p-2 w-full" id="password" formControlName="password" />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">Password is required</div>
        </div>
        <div class="mb-4">
            <button type="submit" [disabled]="registerForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
        </div>
        <div class="login-message text-center">
            <p>Already have an account? <a routerLink="/login" class="text-blue-500">Login here</a>.</p>
        </div>
    </form>
</div>
