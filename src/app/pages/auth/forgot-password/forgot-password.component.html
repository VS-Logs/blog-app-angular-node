<h1>Forgot Password</h1>

<div class="container">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" formControlName="email" />
            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-message">E-mail is required</div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="forgotPasswordForm.invalid">Send E-mail</button>
        </div>
    </form>
    <div *ngIf="message" class="message">{{ message }}</div>
    <div *ngIf="errorMessage" class="errorMessage">{{ errorMessage }}</div>
    <div class="login-message">
        <p>Remembered your password? <a routerLink="/login">Login here</a>.</p>
    </div>
    <div class="register-message">
        <p>Don't have an account? <a routerLink="/register">Register here</a>.</p>
    </div>
</div>
