<div class="container">
    <app-breadcrumbs [breadcrumbs]="[{name: 'Home', url: '/'}, {name: 'Tags', url: '/tags'}]" [active]="id"></app-breadcrumbs>
    <div class="featured-blogs">
        <h2 class="text-2xl font-bold mb-4">Tag: {{id}}</h2>
        <div class="blog" *ngFor="let blog of blogs">
            <h3 class="text-xl font-semibold mb-2"><a [routerLink]="['/blogs', blog._id]">{{blog.title}}</a></h3>

            <div class="blog-meta">
                <span class="text-gray-600">Author: {{blog.author}}</span> |
                <span class="text-gray-600">Published: {{blog.createdAt | date:'medium'}}</span>

                <div class="blog-desc">
                    <p>{{blog.desc}}</p>
                </div>

                <div class="tags">
                    <span class="inline-block bg-gray-200 text-gray-800 rounded-full px-3 py-1 text-sm font-semibold mr-2 mb-2" *ngFor="let tag of blog.tags">{{tag}}</span>
                </div>
            </div>
            <!-- <div class="edit-blog-container" *ngIf="isLoggedIn && blog.authorId === currentUserId">
                <a [routerLink]="['/edit', blog._id]">Edit Blog</a>
            </div>
            <div class="delete-blog-container" *ngIf="isLoggedIn && blog.authorId === currentUserId">
                <button (click)="deleteBlog(blog._id)">Delete Blog</button>
            </div> -->
        </div>
    </div>
</div>
