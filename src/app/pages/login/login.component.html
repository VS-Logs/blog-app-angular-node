<h1>Login Page</h1>

<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" formControlName="email" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">E-mail is required</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">Password is required</div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
    <div class="register-message">
        <p>Don't have an account? <a routerLink="/register">Register here</a>.</p>
    </div>
</div>
