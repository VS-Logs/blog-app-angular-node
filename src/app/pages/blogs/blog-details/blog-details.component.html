<div class="container mx-auto">
    <a class="text-black font-bold" (click)="goBack()">&lt; Go Back</a>
    <div class="blog mt-4">
        <!-- <div class="add-blog-container flex justify-end">
            <a routerLink="/edit" class="bg-black-500 hover:underline font-bold p-2 rounded">Edit Blog</a>
        </div> -->

        <h3 class="text-2xl font-bold">{{blog.title}}</h3>
        
        <div class="blog-meta mt-2">
            <p class="text-gray-700">{{blog.desc}}</p>
            <span class="text-gray-500">Author: {{blog.author}}</span> |
            <span class="text-gray-500">Published: {{blog.createdAt | date:'medium'}}</span>

            <div class="tags mt-2">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2"
                    *ngFor="let tag of blog.tags">{{tag}}</span>
            </div>

            <div class="code-snippet">
                <p>{{blog.content}}</p>
            </div>
        </div>
    </div>
</div>
