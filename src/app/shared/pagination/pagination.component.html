<div class="pagination flex justify-center">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-1" (click)="changePage(currentPage - 1)">Previous</button>
    <span class="text-gray-600 py-2 px-4 m-1 text-center">Page {{currentPage}} of {{totalPages}}</span>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-1" (click)="changePage(currentPage + 1)">Next</button>
</div>
