<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs">
            <a [href]="breadcrumb.url">{{breadcrumb.name}}</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{active}}</li>
    </ol>
</nav>
